services:
  oracle:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    env_file:
      - .env
    environment:
      SQLITE_DB_FILE: /data/oracle.sqlite3
    volumes:
      - oracle-sqlite:/data
    ports:
      - "${PORT:-3000}:3000"
    restart: unless-stopped

volumes:
  oracle-sqlite:
