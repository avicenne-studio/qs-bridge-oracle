name: CI

on:
  push:
    branches: [dev, main, next, "v*"]
    paths-ignore:
      - "docs/**"
      - "*.md"
      - "*.example"
  pull_request:
    paths-ignore:
      - "docs/**"
      - "*.md"

concurrency:
  group: "${{ github.workflow }}-${{ github.event.pull_request.head.label || github.head_ref || github.ref }}"
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24]

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          check-latest: true

      - name: Install dependencies --ignore-scripts
        run: npm ci

      # For better-sqlite3
      - name: Run allowed scripts
        run: npx allow-scripts run

      - name: Build TypeScript
        run: npm run build -- --noEmit

      - name: Lint Code
        run: npm run lint

      - name: Test (in-memory SQLite)
        env:
          SQLITE_DB_FILE: ":memory:"
          PORT: "3000"
          HOST: "0.0.0.0"
        run: npm test
